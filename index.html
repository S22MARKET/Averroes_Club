<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avverroes Hub | ملتقى ابن رشد الرقمي</title>
    
    <!-- المكتبات الخارجية -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f3f4f6; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* إصلاح لظهور أيقونة العين داخل SweetAlert */
        .password-container { position: relative; width: 80%; margin: 0 auto; }
        .password-toggle { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666; z-index: 10; }
    </style>
</head>
<body class="text-gray-800">

    <!-- القائمة العلوية -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-cube text-blue-600 text-2xl ml-2"></i>
                    <span class="font-bold text-xl tracking-wider text-gray-800">AVVERROES HUB</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="switchView('visitor')" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 transition">
                        <i class="fas fa-home ml-1"></i> الرئيسية
                    </button>
                    <button onclick="checkAdminAccess()" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 transition shadow-sm">
                        <i class="fas fa-user-shield ml-1"></i> دخول المشرفين
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- حاوية التطبيق الرئيسية -->
    <main id="app-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen">
        
        <!-- قسم الزوار -->
        <div id="visitor-view" class="fade-in">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl shadow-xl p-8 mb-10 text-white text-center relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                <h1 class="text-3xl md:text-5xl font-extrabold mb-4 relative z-10">ملتقى ابن رشد الرقمي</h1>
                <p class="text-lg md:text-xl opacity-90 mb-6 relative z-10">منصة الفعاليات العلمية والدورات التدريبية</p>
                <div class="relative z-10 max-w-md mx-auto">
                    <input type="text" id="search-input" onkeyup="filterEvents()" placeholder="ابحث عن فعالية..." class="w-full px-5 py-3 rounded-full text-gray-800 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-300 transition">
                </div>
            </div>

            <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full text-center py-12">
                    <div class="loader mx-auto mb-4"></div>
                    <p class="text-gray-500">جاري الاتصال بقاعدة البيانات...</p>
                </div>
            </div>
        </div>

        <!-- قسم لوحة التحكم (Admin) -->
        <div id="admin-view" class="hidden fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">لوحة التحكم</h2>
                <button onclick="switchView('visitor')" class="text-red-500 hover:text-red-700 font-bold text-sm bg-red-50 px-4 py-2 rounded-lg">
                    <i class="fas fa-sign-out-alt ml-2"></i> تسجيل خروج
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- القائمة الجانبية -->
                <div class="lg:col-span-1 space-y-4">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                        <button onclick="showAdminTab('dashboard')" class="w-full text-right px-6 py-4 hover:bg-gray-50 border-b border-gray-100 transition flex items-center admin-tab-btn active" data-tab="dashboard">
                            <i class="fas fa-chart-pie ml-3 text-blue-500"></i> الإحصائيات
                        </button>
                        <button onclick="showAdminTab('add-content')" class="w-full text-right px-6 py-4 hover:bg-gray-50 border-b border-gray-100 transition flex items-center admin-tab-btn" data-tab="add-content">
                            <i class="fas fa-plus-circle ml-3 text-green-500"></i> إضافة محتوى
                        </button>
                        <button onclick="showAdminTab('registrations')" class="w-full text-right px-6 py-4 hover:bg-gray-50 transition flex items-center admin-tab-btn" data-tab="registrations">
                            <i class="fas fa-users ml-3 text-purple-500"></i> المسجلين
                        </button>
                    </div>
                </div>

                <!-- المحتوى -->
                <div class="lg:col-span-3">
                    <!-- تبويب الإحصائيات -->
                    <div id="tab-dashboard" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="bg-white p-6 rounded-xl shadow-sm border-r-4 border-blue-500">
                                <div class="text-gray-500 text-sm">إجمالي الزيارات</div>
                                <div class="text-3xl font-bold" id="total-views">0</div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border-r-4 border-green-500">
                                <div class="text-gray-500 text-sm">المسجلين</div>
                                <div class="text-3xl font-bold" id="total-regs">0</div>
                            </div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border-r-4 border-purple-500">
                                <div class="text-gray-500 text-sm">الفعاليات</div>
                                <div class="text-3xl font-bold" id="total-events">0</div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-sm">
                            <canvas id="analyticsChart" height="250"></canvas>
                        </div>
                    </div>

                    <!-- تبويب إضافة محتوى -->
                    <div id="tab-add-content" class="hidden bg-white p-8 rounded-xl shadow-sm">
                        <h3 class="font-bold text-xl mb-6 border-b pb-4">إضافة فعالية جديدة</h3>
                        <form id="create-event-form" class="space-y-5">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                <div>
                                    <label class="block text-sm font-bold text-gray-700 mb-1">العنوان</label>
                                    <input type="text" id="event-title" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-bold text-gray-700 mb-1">النوع</label>
                                    <select id="event-type" class="w-full border border-gray-300 rounded-lg px-4 py-2 outline-none">
                                        <option value="course">دورة تدريبية</option>
                                        <option value="event">ملتقى علمي</option>
                                        <option value="news">خبر</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">الوصف</label>
                                <textarea id="event-desc" rows="4" required class="w-full border border-gray-300 rounded-lg px-4 py-2 outline-none"></textarea>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                <div>
                                    <label class="block text-sm font-bold text-gray-700 mb-1">التوقيت</label>
                                    <input type="datetime-local" id="event-start" required class="w-full border border-gray-300 rounded-lg px-4 py-2 outline-none">
                                </div>
                                <div>
                                    <label class="block text-sm font-bold text-gray-700 mb-1">الصورة</label>
                                    <input type="file" id="event-image" accept="image/*" class="w-full border border-gray-300 rounded-lg px-2 py-1.5 text-sm">
                                </div>
                            </div>
                            <button type="submit" id="submit-event-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition flex justify-center gap-2">
                                <span>نشر</span>
                                <div id="upload-spinner" class="loader w-5 h-5 border-white border-t-transparent hidden"></div>
                            </button>
                        </form>
                    </div>

                    <!-- تبويب المسجلين -->
                    <div id="tab-registrations" class="hidden bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="p-4 border-b flex justify-between items-center">
                            <h3 class="font-bold">سجل المسجلين</h3>
                            <button onclick="fetchRegistrations()" class="text-blue-600 text-sm hover:underline">تحديث</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-right">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3">الاسم</th>
                                        <th class="px-6 py-3">الفعالية</th>
                                        <th class="px-6 py-3">الهاتف</th>
                                        <th class="px-6 py-3">التاريخ</th>
                                    </tr>
                                </thead>
                                <tbody id="registrations-table-body" class="divide-y divide-gray-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-60 z-[100] hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto relative flex flex-col md:flex-row animate-scaleIn">
            <button onclick="closeModal()" class="absolute top-4 left-4 bg-gray-100 hover:bg-gray-200 rounded-full w-10 h-10 flex items-center justify-center z-20">&times;</button>
            <div class="w-full md:w-1/2 h-64 md:h-auto relative">
                <img id="modal-img" src="" class="w-full h-full object-cover absolute inset-0">
            </div>
            <div class="w-full md:w-1/2 p-8 flex flex-col">
                <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
                <div id="modal-desc" class="text-gray-600 mb-6 flex-grow overflow-y-auto max-h-48"></div>
                <form id="visitor-reg-form" class="space-y-3 mt-auto pt-4 border-t">
                    <input type="hidden" id="reg-event-id">
                    <input type="hidden" id="reg-event-title">
                    <input type="text" id="reg-name" placeholder="الاسم الكامل" required class="w-full bg-gray-50 border rounded px-4 py-2 outline-none">
                    <input type="tel" id="reg-phone" placeholder="رقم الهاتف" required class="w-full bg-gray-50 border rounded px-4 py-2 outline-none">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700">تأكيد التسجيل</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, increment, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_EahtfextyfV8e_6cds6yualy4xi0mik",
            authDomain: "averroesclubannaba.firebaseapp.com",
            projectId: "averroesclubannaba",
            storageBucket: "averroesclubannaba.firebasestorage.app",
            messagingSenderId: "353158182102",
            appId: "1:353158182102:web:d464bba8bd12b6d6f28577",
            measurementId: "G-60DMK8DE9R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // رفع الصور
        async function uploadImageToImgBB(file) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('key', "ac296feb5a275923598bdbfd4f9aed8c");
            const response = await fetch('https://api.imgbb.com/1/upload', { method: 'POST', body: formData });
            const result = await response.json();
            if (result.success) return result.data.url;
            throw new Error('Image Upload Failed');
        }

        // ---------------------------------------------------------
        // تحديث دالة تسجيل الدخول لإضافة إظهار كلمة المرور
        // ---------------------------------------------------------
        window.checkAdminAccess = async () => {
            const { value: password } = await Swal.fire({
                title: 'دخول المشرفين',
                html: `
                    <div class="password-container">
                        <input type="password" id="swal-password-input" class="swal2-input" placeholder="أدخل كلمة المرور">
                        <span id="toggle-password" class="password-toggle" title="إظهار/إخفاء">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">جرب: admin أو admin123</p>
                `,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'دخول',
                cancelButtonText: 'إلغاء',
                didOpen: () => {
                    const input = document.getElementById('swal-password-input');
                    const toggle = document.getElementById('toggle-password');
                    const icon = toggle.querySelector('i');

                    // منطق تبديل الرؤية
                    toggle.addEventListener('click', () => {
                        if (input.type === "password") {
                            input.type = "text";
                            icon.classList.remove('fa-eye');
                            icon.classList.add('fa-eye-slash');
                        } else {
                            input.type = "password";
                            icon.classList.remove('fa-eye-slash');
                            icon.classList.add('fa-eye');
                        }
                    });
                    
                    // السماح بالضغط على Enter
                    input.addEventListener('keyup', (event) => {
                        if (event.key === "Enter") Swal.clickConfirm();
                    });
                },
                preConfirm: () => {
                    return document.getElementById('swal-password-input').value;
                }
            });

            if (password) {
                // السماح بكلمتي مرور للتسهيل
                if (password === '' || password === ' كلمة سر المشرفين ') {
                    switchView('admin');
                    loadAdminDashboard();
                    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000 });
                    Toast.fire({ icon: 'success', title: 'تم تسجيل الدخول بنجاح' });
                } else {
                    Swal.fire('خطأ', 'كلمة المرور غير صحيحة!', 'error');
                }
            }
        };

        // باقي دوال التطبيق (كما هي)
        let eventsData = [];
        let statsChart = null;

        window.showAdminTab = (tabId) => {
            document.querySelectorAll('.admin-tab-btn').forEach(btn => {
                btn.classList.remove('bg-blue-50', 'text-blue-600', 'active');
                if(btn.dataset.tab === tabId) btn.classList.add('bg-blue-50', 'text-blue-600', 'active');
            });
            ['dashboard', 'add-content', 'registrations'].forEach(id => document.getElementById(`tab-${id}`).classList.add('hidden'));
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            if(tabId === 'registrations') fetchRegistrations();
        };

        document.getElementById('create-event-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-event-btn');
            const spinner = document.getElementById('upload-spinner');
            const fileInput = document.getElementById('event-image');

            if(fileInput.files.length === 0) { Swal.fire('تنبيه', 'اختر صورة', 'warning'); return; }
            btn.disabled = true; spinner.classList.remove('hidden');

            try {
                const imageUrl = await uploadImageToImgBB(fileInput.files[0]);
                await addDoc(collection(db, "events"), {
                    title: document.getElementById('event-title').value,
                    type: document.getElementById('event-type').value,
                    description: document.getElementById('event-desc').value,
                    startDate: document.getElementById('event-start').value,
                    imageUrl: imageUrl,
                    views: 0, registrationsCount: 0, createdAt: serverTimestamp()
                });
                Swal.fire('تم', 'تم النشر بنجاح', 'success');
                e.target.reset(); loadEvents();
            } catch (error) { Swal.fire('خطأ', error.message, 'error'); }
            finally { btn.disabled = false; spinner.classList.add('hidden'); }
        });

        async function loadAdminDashboard() {
            const eventsSnap = await getDocs(collection(db, "events"));
            const regsSnap = await getDocs(collection(db, "registrations"));
            let totalViews = 0, totalRegs = regsSnap.size, chartLabels = [], chartViews = [], chartRegs = [];
            
            eventsSnap.forEach(doc => {
                const d = doc.data();
                totalViews += (d.views || 0);
                chartLabels.push(d.title.substring(0, 10));
                chartViews.push(d.views || 0);
                chartRegs.push(d.registrationsCount || 0);
            });

            document.getElementById('total-views').innerText = totalViews;
            document.getElementById('total-regs').innerText = totalRegs;
            document.getElementById('total-events').innerText = eventsSnap.size;

            const ctx = document.getElementById('analyticsChart').getContext('2d');
            if(statsChart) statsChart.destroy();
            statsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartLabels,
                    datasets: [{ label: 'مشاهدات', data: chartViews, backgroundColor: '#3b82f6' }, { label: 'تسجيلات', data: chartRegs, backgroundColor: '#10b981' }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        window.fetchRegistrations = async () => {
            const tbody = document.getElementById('registrations-table-body');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4">تحميل...</td></tr>';
            const q = query(collection(db, "registrations"), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);
            tbody.innerHTML = '';
            if(snapshot.empty) { tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4">لا يوجد بيانات</td></tr>'; return; }
            snapshot.forEach(doc => {
                const d = doc.data();
                tbody.innerHTML += `<tr class="hover:bg-gray-50"><td class="px-6 py-4">${d.name}</td><td class="px-6 py-4">${d.eventTitle}</td><td class="px-6 py-4" dir="ltr">${d.phone}</td><td class="px-6 py-4 text-xs">${new Date(d.timestamp?.seconds * 1000).toLocaleDateString('ar-EG')}</td></tr>`;
            });
        };

        async function loadEvents() {
            const grid = document.getElementById('events-grid');
            try {
                const q = query(collection(db, "events"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                eventsData = []; grid.innerHTML = '';
                if(snapshot.empty) { grid.innerHTML = '<div class="col-span-full text-center p-10">لا توجد فعاليات</div>'; return; }
                snapshot.forEach(doc => {
                    const data = doc.data();
                    eventsData.push({id: doc.id, ...data});
                    grid.innerHTML += `
                        <div class="bg-white rounded-2xl shadow-lg overflow-hidden group hover:shadow-2xl transition duration-300">
                            <div class="h-48 relative overflow-hidden">
                                <img src="${data.imageUrl}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            </div>
                            <div class="p-6">
                                <h3 class="text-xl font-bold mb-2 line-clamp-1">${data.title}</h3>
                                <p class="text-gray-500 text-sm line-clamp-2 mb-4 h-10">${data.description}</p>
                                <button onclick="openEventDetails('${doc.id}')" class="bg-blue-600 text-white w-full py-2 rounded font-bold hover:bg-blue-700">تفاصيل</button>
                            </div>
                        </div>`;
                });
            } catch (e) { grid.innerHTML = '<div class="col-span-full text-center text-red-500">تأكد من تحديث قواعد Firestore!</div>'; }
        }

        window.openEventDetails = async (id) => {
            const event = eventsData.find(e => e.id === id);
            if(!event) return;
            updateDoc(doc(db, "events", id), { views: increment(1) });
            document.getElementById('modal-img').src = event.imageUrl;
            document.getElementById('modal-title').innerText = event.title;
            document.getElementById('modal-desc').innerText = event.description;
            document.getElementById('reg-event-id').value = id;
            document.getElementById('reg-event-title').value = event.title;
            document.getElementById('details-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('details-modal').classList.add('hidden');

        document.getElementById('visitor-reg-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "registrations"), {
                    eventId: document.getElementById('reg-event-id').value,
                    eventTitle: document.getElementById('reg-event-title').value,
                    name: document.getElementById('reg-name').value,
                    phone: document.getElementById('reg-phone').value,
                    timestamp: serverTimestamp()
                });
                await updateDoc(doc(db, "events", document.getElementById('reg-event-id').value), { registrationsCount: increment(1) });
                Swal.fire('نجاح', 'تم التسجيل', 'success');
                closeModal(); e.target.reset();
            } catch { Swal.fire('خطأ', 'فشل التسجيل', 'error'); }
        });

        window.filterEvents = () => {
            const term = document.getElementById('search-input').value.toLowerCase();
            Array.from(document.getElementById('events-grid').children).forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(term) ? 'block' : 'none';
            });
        };

        window.switchView = (view) => {
            document.getElementById('visitor-view').classList.add('hidden');
            document.getElementById('admin-view').classList.add('hidden');
            if(view === 'admin') document.getElementById('admin-view').classList.remove('hidden');
            else { document.getElementById('visitor-view').classList.remove('hidden'); loadEvents(); }
        };

        // تشغيل أولي
        window.openEventDetails = openEventDetails; // لضمان الوصول من HTML
        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>
